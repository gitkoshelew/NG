<section class="news-id">

          <ul class="news-id__list">

              <!-- <a href="" class="new-id__anchor" [routerLink]="pagePath + itemNumber"> -->
              <a href="" class="new-id__anchor" [routerLink]="[pagePath, itemNumber]">
              {{'product' + itemNumber}}
              </a>
            </li>
            <li class="news-id__list-item">
                <a href="" class="new-id__anchor" routerLink="/pages/price"
                [queryParams]="queryParams"
                > 
                price-page
                </a>
              </li>
          </ul>
        </div>
      </div>
    </div>
  </section>
